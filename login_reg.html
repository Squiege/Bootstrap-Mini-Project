<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Task Management</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a href="main.html" class="btn btn-primary me-2">Home</a>
            </div>
        </div>
    </div>
</nav>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <!-- Header -->
        <div>
            <h1>Login / Sign Up</h1>
        </div>

        <!-- Login -->
        <div class="container-fluid d-flex justify-content-center align-items-center mb-5">
            <div class="card p-4 mx-auto">
                <form action="/submit" class="form-floating needs-validation d-flex flex-column gap-2 justify-content-center align-items-center mb-5" novalidate>
                    <h3 class="h5">Login</h3>

                    <div class="form-floating mb-2 mb-md-0 me-md-3 mx-auto">
                        <input type="text" class="form-control" name="login_username" id="login_username" required>
                        <label for="login_username">Username:</label>
                    </div>

                    <div class="form-floating mb-2 mb-md-0 me-md-3">
                        <input type="text" class="form-control" name="login_password" id="login_password" required>
                        <label for="login_password">Password:</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Sign Up -->
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="card p-4 mx-auto">
                <form action="/submit" class="container-fluid d-flex flex-column gap-2 justify-content-center align-items-center mb-5">
                    <h3 class="h5">Register</h3>
    
                    <div class="form-floating mb-2 mb-md-0 me-md-3">
                        <input type="text" class="form-control" name="reg_first_name" id="reg_first_name" required>
                        <label for="reg_first_name">First Name:</label>
                    </div>
    
                    <div class="form-floating mb-2 mb-md-0 me-md-3">
                        <input type="text" class="form-control" name="reg_last_name" id="reg_last_name" required>
                        <label for="reg_last_name">Last Name:</label>
                    </div>
    
                    <div class="form-floating mb-2 mb-md-0 me-md-3">
                        <input type="email" class="form-control" name="reg_email" id="reg_email" required>
                        <label for="reg_email">Email:</label>
                    </div>
    
                    <div class="form-floating mb-2 mb-md-0 me-md-3">
                        <input type="text" class="form-control" name="reg_username" id="reg_username" required>
                        <label for="reg_username">Username:</label>
                    </div>
    
                    <div class="form-floating mb-2 mb-md-0 me-md-3">
                        <input type="text" class="form-control" name="reg_password" id="reg_password" required>
                        <label for="reg_password">Password: </label>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script>
        (function ( ) {
            'use strict'
    
            var forms = document.querySelectorAll('.needs-validation')
    
            Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
    
                    form.classList.add('was-validated')
                }, false)
            })
        })( )
        </script>
</body>
</html>
